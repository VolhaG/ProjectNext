plugins {
    id 'java'
}

group 'next'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repository.apache.org/snapshots' }
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    testCompile group: 'commons-net', name: 'commons-net', version: '3.6'
//    testCompile 'net.sourceforge.htmlunit:htmlunit:2.*'
    testCompile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.+'
}
